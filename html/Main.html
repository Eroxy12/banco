<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/consultasYmovimientos.css">
    <link rel="stylesheet" href="..//css/Main.css">
    <link rel="shortcut icon" href="..//Img/JHonatan.png">
</head>
<body>
    
    <header>
        <img id="Imagen" src="../Img/JHonatan.png" alt="Logo">
    </header>

    <nav>
        <a href="..//html/Main.html" id="home">Home  </a>
        <a href="..//html/TerminosyCondiciones.html">Terminos y Condiciones  </a>
        <a href="..//html/Mision.html">Mision  </a>
    </nav>

    <div class="row">
        <aside>
            <div id="container">
                <div id="zonaDeTrabajo">
        
                    <div id="bienvenido">
                        <div id="textBienvenido">
                            <h1>Bienvenido</h1>
                        </div>

                        <div id="cantidad">
                            <label for="amount">Ingrese la cantidad:</label>
                            <input type="number" id="amount" placeholder="Ingrese la cantidad">
                        </div>
                    </div>
        
                    <div class="zonaDeTrabajoCuadro">
                        <div class="cuadro1">
        
                            <input type="button" id="botonClick1" value="Retirar" onclick="withdraw()" >                    
                        </div>
        
                        <div class="cuadro2"> 
        
                            <input type="button" id="botonClick2" value="Constular saldo" onclick="checkBalance()" >                   
                        </div>
        
                    </div>
        
                    <div class="zonaDeTrabajoCuadro">
        
                        <div class="cuadro1">
        
                            <input type="button" id="botonClick3" value="Consignar" onclick="deposit()" >
                        </div>
        
                        <div class="cuadro2">
        
                            <input type="button" id="botonClick4" value="Cambiar clave" onclick="botonCambiarClave()" >
                        </div>
                    </div>
        
                    <div class="zonaDeTrabajoCuadro">
                        
                        <div class="cuadro1">
                            <input type="button" id="botonClick5" value="Consultar movimientos" onclick="showTransactions ()" >
                        </div>
                        <div class="cuadro2">
                            <input type="button" id="botonClick6" value="Salir" onclick="botonSalir ()" >
                        </div>
                    </div>
        
                </div>
             </div>
        </aside>
    </div>

    <footer id="footer">
        <section class="Info">
            <span>Cristian  <br> Zapata </span>

            <span>|  CJ Bank |</span>

            <span>Jhonatan <br> Cardona</span>
        </section>

        <section class="Redes-Sociales">
            <span>Encuentranos en redes sociales:</span>
            
            <figure>
                <a href="https://www.facebook.com/" target="_blank"><img src="..//Img/FACEBOOK.png" height= 30px width= 30px alt="Ícono de Facebook"></a>
            </figure>

            <figure>
                <a href="https://www.instagram.com/" target="_blank"><img src="..//Img/INSTAGRAM.png" height= 30px width= 30px alt="Ícono de Instagram"></a>
            </figure>

            <figure>
                <a href="https://wa.me/573225558990" target="_blank"><img src="../Img/WHATSAPP.png" height= 30px width= 30px alt="Ícono de Whatsapp"></a>
            </figure>
        </section>
    </footer>

    <script src="/js/todo.js"></script>
